<div class="container">
  <div [hidden]="submitted">
    <div style="background-color: #edf0f1;text-align: center;">
      <h3>Bug Rport</h3>
      <br>
      <p style="">Please be detailed as possible to aid us in the trobleshooting process.</p>
    </div>
    <h1 style="opacity:0">Employee Form</h1>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <label for="name">Your Name *</label>
      <div class="form-group row">
        <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
              
              <label for="validationCustom01">First name</label>
        </div>

        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="lname"
             required
             [(ngModel)]="model.lname" name="lname"
             #lname="ngModel">
          <label for="validationCustom02">Last name</label>
        </div>
        <div class="form-group">
          <label for="emailID">Email*</label>
          <input type="email" class="form-control" id="emailID"
                 [(ngModel)]="model.emailID" name="emailID">
        </div>
  
        <div class="form-group">
          <label for="impactD">Impact</label>
          <select class="form-control" id="impactD"
                  required
                  [(ngModel)]="model.impactD" name="impactD"
                  #impactD="ngModel">
            <option *ngFor="let pow of eDepts" [value]="pow">{{pow}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bugD">Detailed explanation of Bug *</label>
          <textarea type="text" class="form-control" id="bugD"
                 [(ngModel)]="model.bugD" name="bugD">
          </textarea>
        </div>

          <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Submit</button>
      </div>

    </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">First Name  :</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
      <div class="col-xs-3">last Name  :</div>
      <div class="col-xs-9">{{ model.lname }}</div>
    </div>
  <div class="row">
    <div class="col-xs-3">Email Id  :</div>
    <div class="col-xs-9">{{ model.emailID }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Impact  :</div>
    <div class="col-xs-9">{{ model.impactD }}</div>
  </div>
    <div class="row">
        <div class="col-xs-3">Bug Explanation :</div>
        <div class="col-xs-9">{{ model.bugD }}</div>
      </div>
  <br>
</div>
</div>

<style>
  .no-style .ng-valid {
    border-left: 1px  solid #CCC
  }

  .no-style .ng-invalid {
    border-left: 1px  solid #CCC
  }
</style>
